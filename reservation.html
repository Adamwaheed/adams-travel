    <form class="">
        <div class="container bg-light w-50 p-3 shadow-lg p-3 mb-5 bg-white rounded">
    
          <h1 class="text-center p-3">MAKE A RESERVATION</h1>
      
          <div class="row">
            <div class="col">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
    
          <div class="col-12 pt-3">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Address">
          </div>
    
          <div class="mb-3 pt-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@email.com">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
    
          <div class="form-group">
            <label for="roomtype">Room Type</label>
            <select class="form-control mb-3 w-75" id="roomtype">
              <option>-Select the room type-</option>
              <option>Room 1</option>
              <option>Room 2</option>
              <option>Room 3</option>
              <option>Room 4</option>
              <option>Room 5</option>
            </select>
    
            <label for="roomtype">Number of Guests</label>
            <select class="form-control mb-3 w-50" id="roomtype" >
              <option>-Select the number of guests-</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        
          <div class="form-group mb-5">
            <label for="start">Arrival Date:</label>
            <input type="date" id="start" name="trip-start" value="2020-01-01" min="2020-01-01" max="2021-12-31">
          </div>
        
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me in</label>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

      </div>
    </form>
